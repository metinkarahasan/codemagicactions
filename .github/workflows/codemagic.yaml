name: Code-Magic
on: push
jobs:
  unity-android-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Unity Android Workflow
        env:
          TARGET_BUILD_NUMBER: 0
        run: echo "Do something here"

      - name: Set build number and export Unity
        run: |
          echo "Setting TARGET_BUILD_NUMBER to 888"
          echo "TARGET_BUILD_NUMBER=888" >> $GITHUB_ENV

      - name: Discord notification
        run: |
          set -ex
          export NEW_BUILD_NUMBER=1
          echo $TARGET_BUILD_NUMBER
